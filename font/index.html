<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body style="background-color: #f4f9f9ad;">
    <div class="form-main">
    <form action="#">
        <fieldset style="border-radius: 10px; border-color: black; background-color: #ffffff;">
            <legend style="text-align: center;">Registration Form</legend>
            
        <label >Specialty :</label>
        <select name="class" style="border-radius: 8px;background-color: #f7f7e8;border-color: darkslategrey;width: 250px;height: 30px;margin-left: 32px;">
            <option value="1">web programmer</option>
            <option value="2">android programmer</option>
            <option value="3">web development</option>
            <option value="4">learner</option>
        </select><br>
        <br>
        <label>Gender:</label>
        <label for="11" style="margin-left: 52px;">male</label>
        <input type="radio" name="gender" id="11" style="border-color: darkslategrey;background-color: #f7f7e8" >
        <label for="12">female</label>
        <input type="radio" name="gender" id="12" style="border-color: darkslategrey;background-color: #f7f7e8"><br><br>
        <label for="13">fullname:</label>
        <input type="text" placeholder="Name"name="fullname" id="13" style="border-radius: 8px;border-color: darkslategrey;width: 250px;height: 30px;margin-left: 40px;background-color: #f7f7e8"><br><br>
        <label for="14">birthday date:</label>
        <input type="date"placeholder="Date" name="date" id="14" style="border-radius: 8px;border-color: darkslategrey;width: 250px;height: 30px;margin-left: 8px;"><br><br>
        <label for="15" >about yourself:</label>
        <textarea name="about" id="15" cols="50" rows="10" placeholder="optional"style="vertical-align: middle; border-radius: 8px;border-color: darkslategrey;"></textarea><br><br>
        <label for="16">Phone number:</label>
        <input type="text" placeholder="number" name="phone number" id="16" style="border-radius: 8px;border-color: darkslategrey;width: 250px;height: 30px;margin-right: 7px;"><br><br>
        <label for="17">address:</label>
        <input type="text"placeholder="adress" name="address" id="17" style="border-radius: 8px;border-color: darkslategrey;width: 250px;height: 30px;margin-left: 50px;"><br><br>
        <label for="18">email:</label>
        <input type="email" placeholder="example@gmail.com" name="email" id="18" style="border-radius: 8px;border-color: darkslategrey;width: 250px;height: 30px;margin-left: 65px;"><br><br>
        <label for="19">password</label>
        <input type="password" name="password" id="19" style="border-radius: 8px;border-color: darkslategrey;width: 250px;height: 30px;margin-left: 40px;"><br><br>
        <label for="20">remmber me</label>
        <input type="checkbox" name="remmber me" id="20" style="border-color: darkslategrey;"><br><br>
        <button style="background-color: darkslategrey;color: floralwhite;border-color: floralwhite;border-radius: 15px;width: 100px;height:50px;font-size: large;margin-left: 220px;">send</button>
    </fieldset> </form></div>
</body>
</html>
